<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      My Diary
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let entry of diaryEntries">
      <ion-label>{{ entry.title }}</ion-label>
      <ion-checkbox [(ngModel)]="entry.selected" (ionChange)="showSelectedEntry(entry)"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-card *ngIf="selectedEntry">
    <ion-card-header>
      <ion-card-title>{{ selectedEntry.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Date: {{ selectedEntry.date }}</p>
      <p>Description: {{ selectedEntry.description }}</p>
    </ion-card-content>
    <ion-button expand="full" color="danger" (click)="deleteSelectedEntry()">Delete Entry</ion-button>
  </ion-card>
</ion-content>
